<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tag marquee</title>
	<style>
		p{
			font-size: 50px;
			text-align: center;
			color: orange;
		}
	</style>
</head>
<body>
<p>Ми вивчаємо рядки, що рухаються</p>
<marquee style="background-color: yellow; color: blue; font-size:48px">Слава Україні!</marquee>
<marquee style="background-color: yellow; color: blue; font-size:48px; width: 50%;" direction="right">Слава Україні!</marquee><marquee style="background-color: blue; color: yellow; font-size:48px; width: 50%;">Слава Україні!</marquee>
<hr>
<marquee style="background-color: yellow; color: blue; font-size:48px" behavior="alternate">Слава Україні!</marquee>

<marquee style="background-color: yellow; color: blue; font-size:48px; width: 30%; height: 250px; text-align: center;" direction="up">Слава Україні!</marquee> 
<marquee style="background-color: blue; color: yellow; font-size:48px; width: 30%; height: 250px; text-align: center;" direction="down">Слава Україні!</marquee> 
<marquee style="background-color: yellow; color: blue; font-size:48px; width: 30%; height: 250px; text-align: center;" direction="up" behavior="slide" loop="3">Слава Україні!</marquee>
<marquee style="background-color: blue; color: yellow; font-size:48px; width: 30%; height: 250px; text-align: center;" direction="up" behavior="alternate">Слава Україні!</marquee>
<marquee style="background-color: blue; color: yellow; font-size:48px; width: 30%; height: 250px; text-align: center;" direction="down" behavior="alternate"><marquee behavior="alternate">Слава Україні!</marquee> </marquee>
<marquee><img src="https://media0.giphy.com/media/QAZzulIIFkrQeuq45l/giphy.gif" alt="fox"> </marquee>
<marquee scrollamount="30"><img src="https://media0.giphy.com/media/QAZzulIIFkrQeuq45l/giphy.gif" alt="fox" width="200"> </marquee>
<marquee style="width: 250px; height: 250px; border: 5px solid orange;" direction="down" behavior="alternate"><marquee behavior="alternate"><img src="https://www.icegif.com/wp-content/uploads/2023/10/icegif-773.gif" width="100"> </marquee> </marquee>

</body>
</html>
